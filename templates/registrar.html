{% extends "base.html" %}

{% block conteudo %}
<h1>Registrar Venda</h1>

<form method="post">

    <label>
        Cliente:
        <input type="text" name="cliente" required>
    </label>
    <br><br>

    {% if session["role"] == "admin" %}
    <label>
        Barbeiro:
        <select name="barbeiro" required>
            <option value="vini">Vini</option>
            <option value="artur">Artur</option>
        </select>
    </label>
    <br><br>
    {% endif %}

    <label>
        Cabelo:
        <input type="number" step="0.01" name="cabelo" value="0">
    </label>
    <br><br>

    <label>
        Barba:
        <input type="number" step="0.01" name="barba" value="0">
    </label>
    <br><br>

    <label>
        Sobrancelha:
        <input type="number" step="0.01" name="sobrancelha" value="0">
    </label>
    <br><br>

    <label>
        Produto:
        <input type="number" step="0.01" name="produto" value="0">
    </label>
    <br><br>

    <label>
        Desconto:
        <input type="number" step="0.01" name="desconto" value="0">
    </label>
    <br><br>

    <button type="submit">Registrar</button>

</form>

<br>
<a href="/historico" class="button">Ver Hist√≥rico</a>

{% endblock %}
